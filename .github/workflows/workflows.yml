name: Deploy to Docker Hub and AWS EC2

on:
  push:
    branches:
      - in-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Restore Maven Packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('/*.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t solomon11/cloud:latest .

      - name: Push Docker image to Docker Hub
        run: docker push solomon11/cloud:latest

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # Using AWS_REGION from GitHub Secrets

      - name: Create EC2 instance
        id: create_ec2
        run: |
          INSTANCE_ID=$(aws ec2 run-instances --image-id ami-0866a3c8686eaeebae --count 1 --instance-type t2.micro --key-name your-key-name --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=cloud},{Key=Environment,Value=development}]' --query 'Instances[0].InstanceId' --output text)
          echo "Instance created: $INSTANCE_ID"
          echo "::set-output name=instance_id::$INSTANCE_ID"

      - name: Wait for EC2 instance to be running
        run: |
          INSTANCE_ID=${{ steps.create_ec2.outputs.instance_id }}
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID
          echo "EC2 instance $INSTANCE_ID is now running."

      - name: Install Docker on EC2 instance
        run: |
          INSTANCE_ID=${{ steps.create_ec2.outputs.instance_id }}
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          ssh -o StrictHostKeyChecking=no -i your-key.pem ubuntu@$PUBLIC_IP "sudo apt-get update && sudo apt-get install -y docker.io && sudo systemctl start docker && sudo systemctl enable docker"

      - name: Create Docker network
        run: |
          INSTANCE_ID=${{ steps.create_ec2.outputs.instance_id }}
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          ssh -o StrictHostKeyChecking=no -i your-key.pem ubuntu@$PUBLIC_IP "sudo docker network create my-network"

      - name: Run PostgreSQL container on EC2
        run: |
          INSTANCE_ID=${{ steps.create_ec2.outputs.instance_id }}
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          ssh -o StrictHostKeyChecking=no -i your-key.pem ubuntu@$PUBLIC_IP "sudo docker run -d --name postgres-container --network my-network -e POSTGRES_USER=${{ secrets.POSTGRES_USER }} -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} -e POSTGRES_DB=${{ secrets.POSTGRES_DB }} -p 5432:5432 postgres"

      - name: Run application container on EC2
        run: |
          INSTANCE_ID=${{ steps.create_ec2.outputs.instance_id }}
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          ssh -o StrictHostKeyChecking=no -i your-key.pem ubuntu@$PUBLIC_IP "sudo docker run -d --name clouds-container --network my-network -e SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-container:5432/${{ secrets.POSTGRES_DB }} -e SPRING_DATASOURCE_USERNAME=${{ secrets.POSTGRES_USER }} -e SPRING_DATASOURCE_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} -p 8080:8080 solomon11/cloud:latest"
